<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>CV Builder &amp; Cover Letter Generator</h1>
  </header>
  <main class="container">
    <section class="input-section">
      <h2>1. Job Description</h2>
      <p>Paste the job description here to tailor your CV and generate a cover letter.</p>
      <textarea id="job-description" placeholder="Paste Job Description here..." rows="15"></textarea>
      <div class="actions">
        <button id="tailor-btn" class="primary-btn">Tailor &amp; Generate</button>
      </div>
      <div id="loading-msg" style="display:none;">
        <div class="spinner"></div>
        <span>AI is analyzing and generating documents...</span>
      </div>
    </section>

    <section class="preview-section">
      <h2>2. Your Documents</h2>
      <div class="tabs">
        <button class="tab-btn active" onclick="openTab('cv-tab')">CV</button>
        <button class="tab-btn" onclick="openTab('cl-tab')">Cover Letter</button>
      </div>

      <div id="cv-tab" class="tab-content active">
        <div class="preview-header">
          <span>Tailored CV</span>
          <a id="download-cv" class="download-link" style="display:none" download="tailored_cv.pdf">Download PDF</a>
        </div>
        <iframe id="pdf-preview" src=""></iframe>
      </div>

      <div id="cl-tab" class="tab-content">
        <div class="preview-header">
          <span>Cover Letter</span>
          <a id="download-cl" class="download-link" style="display:none" download="cover_letter.pdf">Download PDF</a>
        </div>
        <iframe id="cl-preview" src=""></iframe>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
